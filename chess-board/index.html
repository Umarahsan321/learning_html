<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }

    table {
      border-collapse: collapse;
      margin: 20px auto;
    }

    td {
      width: 50px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ccc;
    }

    .light {
      background-color: #f0d9b5;
    }

    .dark {
      background-color: #b58863;
    }

    .chess-piece {
      font-family: 'Chess Symbols', sans-serif;
    }
  </style>
</head>
<body>
  <table>
    <tbody>
      <!-- Rows 8 to 1 -->
      <tr>
        <td class="dark">&#9820;</td>
        <td class="light">&#9822;</td>
        <td class="dark">&#9821;</td>
        <td class="light">&#9819;</td>
        <td class="dark">&#9818;</td>
        <td class="light">&#9821;</td>
        <td class="dark">&#9822;</td>
        <td class="light">&#9820;</td>
      </tr>
      <tr>
        <td class="light">&#9823;</td>
        <td class="dark">&#9823;</td>
        <td class="light">&#9823;</td>
        <td class="dark">&#9823;</td>
        <td class="light">&#9823;</td>
        <td class="dark">&#9823;</td>
        <td class="light">&#9823;</td>
        <td class="dark">&#9823;</td>
      </tr>
      <tr>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
      </tr>
      <tr>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
      </tr>
      <tr>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
      </tr>
      <tr>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
        <td class="light"></td>
        <td class="dark"></td>
      </tr>
      <tr>
        <td class="dark">&#9817;</td>
        <td class="light">&#9817;</td>
        <td class="dark">&#9817;</td>
        <td class="light">&#9817;</td>
        <td class="dark">&#9817;</td>
        <td class="light">&#9817;</td>
        <td class="dark">&#9817;</td>
        <td class="light">&#9817;</td>
      </tr>
      <tr>
        <td class="light">&#9814;</td>
        <td class="dark">&#9816;</td>
        <td class="light">&#9815;</td>
        <td class="dark">&#9813;</td>
        <td class="light">&#9812;</td>
        <td class="dark">&#9815;</td>
        <td class="light">&#9816;</td>
        <td class="dark">&#9814;</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
